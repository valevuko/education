<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        img {
            border: 2px solid gray;
            padding: 20px;
            margin: 16px;
            width: 25%;
            /*širina slike je 25% i nije uračunat padding i border,ako želimo sve slike u jednom redu ide box-sizing*/
        }
    </style>
</head>

<body>
    <img src="../background/blossom.jpg" alt="Blossom">
    <img src="../background/blur-clean.jpg" alt="clean">
    <img src="../background/photo.jpg" alt="photo">
</body>

</html>
