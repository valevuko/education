<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVAG shaper</title>
</head>
<body>
    <svg width="400" height="200">
        <rect width="200" height="100" x="100" y="50" fill="red" stroke="black" stroke-width="2px"/>
    </svg>
    <hr>
    <svg width="400" height="200">
        <circle cx="200" cy="100" r="75" fill="blue"/>
    </svg>
    <hr>
    <svg width="400" height="200">
        <ellipse cx="200" cy="100" rx="170" ry="85" 
        fill="red"/>
    </svg>
    <hr>
    <svg width="400" height="200">
        <line x1="0" y1="0" x2="300" y2="300" stroke="red" stroke-width="3px"/>
    </svg>
</body>
</html>
