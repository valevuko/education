<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
    <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname">
        <br><br>
    <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname">
  </form>
  <input type="submit">
  <hr>
  <form>
    <label for="name">Choose a name:</label>
    <select id="name" name="name">
        <option value="Davor">Davor</option>
        <option value="Valentina">Valentina</option>
        <option value="Maja">Maja</option>
        <option value="Josip">Josip</option>
    </select>
    <br>
    <input type="submit">
  </form>
  <hr>
  <form>
    <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br><br>
    <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
    <input type="submit">
  </form>
  <hr>
  <p>
    Choose Web language:
  </p>
  <form>
    <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label>
    <br>
    <input type="radio" id="css" name="language" value="CSS">
        <label for="css">CSS</label>
    <br>
    <input type="radio" id="php" name="language" value="PHP">
        <label for="php">PHP</label>
    <br>
    <input type="submit">
  </form>
  <hr>
  <form>
    <input type="checkbox" id="choose1" name="choose1" value="Čokolada">
        <label for="choose1"> I like Čokolada</label><br>
    <input type="checkbox" id="choose2" name="choose2" value="Bomboni">
        <label for="choose2"> I like Bomboni</label><br>
    <input type="checkbox" id="choose3" name="choose3" value="voće">
        <label for="choose3">I like voće</label><br>
    <input type="submit">
    </form>
</body>
</html>
